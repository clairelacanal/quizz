<!DOCTYPE html>
<html lang="fr">

<head>
    <!--Meta tags-->
    <meta charset="utf-8">
    <title>Le Quizz - Couverture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4aa9ac932d.js" crossorigin="anonymous"></script>

    <!--Custom Style-->
    <link rel="stylesheet" href="presentation.css">

</head>

<body>
    <!--Presentation Couverture-->
    <section id="couverture">
        <div class="container">
            <div class="row text-center">
                <div id="titreCouverture" class="col-md-12">
                    {{titreCouverture}}
                </div>
                <div class="row text-center">
                    <div id="button" class="col-md-12">
                        <button type="submit" id="buttonCouverture"><a
                                href="../main-jeu/main-jeu.html">{{msg}}</a></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Vue.js Framework-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="presentation.js"></script>
</body>

</html>
