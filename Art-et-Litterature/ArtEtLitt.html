<!DOCTYPE html>
<html lang="fr">

<head>
    <!--Meta tags-->
    <meta charset="utf-8">
    <title>Le Quizz - jeu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4aa9ac932d.js" crossorigin="anonymous"></script>

    <!--Custom Style-->
    <link rel="stylesheet" href="ArtEtLitt.css">

</head>

<body>
    <!--Section Arts et Litterrature-->
    <section id="artEtLitterature">
        <div class="container">
            <div class="row text-center">
                <div id="mainTitre" class="col-md-12">
                    <h1>{{mainTitre}}</h1>
                </div>
                <div id="secondTitre" class="col-md-12">
                    <h4>Testez vos connaissances générales</h4>
                </div>
            </div>
            <div class="row text-center">
                <div id="themes" class="col-md-12">
                    <div class="art">
                        <h4>{{nomDeSection}}</h4>
                    </div>
                    <div class="row">
                        <div id="question" class="col-md-8">
                            <p><strong>{{questionsEtReponses[0].question}} {{questionsEtReponses[0].index}}:</strong>
                                &nbsp;&nbsp;{{questionsEtReponses[0].poserQuestion}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="reponse" class="col-md-8">
                            <p><strong>Réponses :</strong></p>
                            <p v-for="reponsePossible in questionsEtReponses[0].reponsesPossibles">
                                <input type="radio" id="reponseCase" name="reponseCase">&nbsp;&nbsp;{{reponsePossible}}
                            </p>
                            <div class="container">
                                <div class="row text-center">
                                    <div id="buttonSubmitValider" class="col-md-12">
                                        <button type="submit" id="buttonValider" name="buttonValider"
                                            @click="clickReponse(0, reponsePossible)">{{msgValider}}</button>
                                    </div>
                                    <div id="reponseFinale">
                                        {{reponse}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" col-md-3">
                            <div class="chrono">
                                <div id="compteur-numero">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                   
                        <div class="row text-center">
                            <div id="buttonSuivant" class="col-md-12">
                                <button type="submit" id="buttonSuivantSubmit">{{msg}}</button>
                            </div>
                        </div>
                    
                </div>
            </div>
    </section>










    <!--Vue.js Framework-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="ArtEtLitt.js"></script>
</body>

</html>
